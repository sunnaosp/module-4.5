<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Accounting</title>
</head>

<header class="header">
    <h1>Invoice</h1>
</header>

<body>
    <div id="main">
        <form id="addInvoiceForm" onsubmit="return false;">
            <input id="addInvoiceRecipient" name="recipient" type="text" />
            <input id="addInvoiceAmount" name=amount type="number" />
            <input id="addInvoiceDate" name=date type="date" />
            <input id="addInvoiceSubmit" class="button" type="submit" onclick="addInvoice(this)"
                value="stofna reikning" />
        </form>
        <form id="filterForm" onsubmit="return false;">
            <input id="filterByRecipient" name="filterRecipient" type="text" />
            <input id="filterSubmit" class="button" type="submit" onclick="filterInvoices()"
                value="leita eftir nafni" />
            <input id="clearFilterSubmit" class="button" type="submit" onclick="clearFilter()"
                value="endursetja leit" />
            <input id="showMostExpensiveSubmit" class="button" type="submit" onclick="showMostExpensive()"
                value="birta dýrasta" />
        </form>
        <div id="invoice-list">
            <div class="invoice-list-header">
                <p onclick="orderBy('recipient')">Móttakandi</p>
                <p onclick="orderBy('amount')">Upphæð</p>
                <p onclick="orderBy('date')">Dagsetning</p>
            </div>
        </div>
    </div>
</body>

</html>
